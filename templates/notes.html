{% extends 'layout.html' %}
<!--<a class="btn btn-primary" href="/note/{{note.id}}"><i class="fa fa-external-link"></i></a>-->
{% block body %}
    <h1>My Notes</h1><br>
    {% for message in get_flashed_messages() %}
      <div class="alert alert-warning alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
      </div>
    {% endfor %}
    <a class="btn btn-info" href="/add">Add a Note</a><br>
    
    <div class="card-deck">
      {% for note in allNotes %}
        <div class="card mt-3" style="height:25vw;min-width:20vw;max-width:20vw;background-color: #e0d214;">
          <div class="container">
            <h3>{{note.title}}</h3>
            <iframe srcdoc="{{note.content}}" frameborder="0" width="100%" height="100%"></iframe>
            <a href="/note/{{note.id}}" width="100%" height="100%" class="btn view-note">View Note</a>
          </div>
        </div>
      {% endfor %}
    </div>
      
{% endblock %}
